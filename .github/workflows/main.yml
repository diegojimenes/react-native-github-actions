name: Node.js Package

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
      - name: "set permission"
        run: chmod -R 777 ./android
      - name: "Run test suite"
        uses: msfjarvis/setup-android@1.0
        with:
          entrypoint: ./android
          args: dependencies spotlessApply detekt assembleDebug
